<app-header></app-header>

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-5 col-lg-5 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">

            <div class="col-lg-12">
              <div class="p-5">
                <form [formGroup]="cutomerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <!-- <label>First Name</label> -->
                      <input type="text" formControlName="firstName" placeholder="First Name *" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                    </div>
                    <div class="form-group col-md-12">
                      <!-- <label>Last Name</label> -->
                      <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control"/>

                    </div>
                  </div>
                  <div class="form-group">
                    <!-- <label>Email</label> -->
                    <input type="text" formControlName="email" placeholder="Email Id *" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                      [pattern]="emailRegex" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>

                  <input type="hidden" formControlName="type" name="type" value="receive-only">

                  <div class="form-group">
                    <!-- <label>Company</label> -->
                    <input type="text" formControlName="businessName" placeholder="businessName Name *" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.businessName.errors }" />
                    <div *ngIf="submitted && f.businessName.errors" class="invalid-feedback">
                      <div *ngIf="f.businessName.errors.required">Company Name is required</div>
                    </div>
                  </div>


                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Create</button>
                  </div> <!-- form-group// -->
                  <div class="form-group">
                      <button class="btn btn-black btn-block mt-2" routerLink="/customers">Customer List</button>
                  </div>


                  <div *ngIf="showLoader" class="text-center loader-wraper">
                    <app-loader></app-loader>
                  </div>
                </form>

                <!-- Success message -->
                <div class="form-group mt-3">
                  <div class="alert alert-success" role="alert" *ngIf="showSucessMessage">
                    <i class="fa fa-check-circle mr-1"></i> {{message}}
                  </div>

                  <div class="alert alert-warning" role="alert" *ngIf="showWarningMessage">
                    <i class="fa fa-exclamation-circle mr-1"></i> {{message}}
                  </div>

                  <!-- Error message -->
                  <div class="alert alert-danger" role="alert" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
