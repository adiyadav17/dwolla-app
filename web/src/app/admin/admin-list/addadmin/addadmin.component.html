<app-header></app-header>
<div class="container-fluid">

  <div class="card">
    <div class="card-header">
      <h5 class="card-title mt-0 mb-0 text-left">Add Admin</h5>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-7">
            <form [formGroup]="userForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" formControlName="email" placeholder="Email Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [pattern]="emailRegex" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>User Name</label>
                        <input type="text" formControlName="username" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email is required</div>
                            <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                   
                    <input type="hidden" class="form-control" formControlName="username" id="username" name="username" value="{{selectedValue}}">
                    <div class="form-group col-md-6" *ngIf="!id">
                        <label>Password</label>
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
              
            </form>

             <!-- Success message -->
             
             <div class="alert alert-success" role="alert" *ngIf="showSucessMessage">
                {{message}}
              </div>
            
              <div class="alert alert-warning" role="alert" *ngIf="showWarningMessage">
                  {{message}}
              </div>
      
              <!-- Error message -->
              <div class="alert" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
              </div>
        </div>
      </div>
    </div>

    <div class="card-footer text-muted">
        <button type="button" class="btn btn-secondary " (click)="goBack()"><i class="fa fa-arrow-left"></i> Back</button>
        <button type="button" (click)="submit()" class="btn btn-brand ml-3"><i class="fa fa-save"></i> Submit</button>
      </div>
  </div>
</div>
