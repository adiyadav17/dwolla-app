      <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

          <div class="col-xl-5 col-lg-5 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4"><img src="assets/img/logo.png" style="width: 160px;"></h1>
                      </div>
                      <form class="user" #signinForm="ngForm" (ngSubmit)="signinForm.valid && onSubmit(signinForm)">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="exampleInputEmail" #username="ngModel"
                            autocomplete="off" [(ngModel)]="AdminService.selectedUser.username" name="username"
                            placeholder="User Name" required
                            [ngClass]="{'invalid-textbox' :signinForm.submitted && !username.valid }">
                          <div *ngIf="signinForm.submitted && !username.valid">
                            <label class="validation-message">This field is required.</label>
                          </div>
                        </div>
                        <div class="form-group">

                          <input type="password" #password="ngModel" class="form-control form-control-user"
                            [(ngModel)]="AdminService.selectedUser.password" name="password" placeholder="Password"
                            minlength="4" required [ngClass]="{'invalid-textbox' :signinForm.submitted && !password.valid }">
                          <div *ngIf="signinForm.submitted && password.errors">
                            <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                            <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4
                              characters.</label>
                          </div>
                        </div>

                        <div class="form-group">
                          <button type="submit" class="btn btn-brand btn-user btn-block">Login</button>
                        </div>

                        <div *ngIf="showLoader" class="text-center loader-wraper">
                          <app-loader></app-loader>
                        </div>

                      <div class="alert alert-success" role="alert" *ngIf="showSucessMessage">
                        <i class="fa fa-check-circle mr-1"></i> {{message}}
                      </div>

                      <div class="alert alert-warning" role="alert" *ngIf="showWarningMessage">
                          <i class="fa fa-exclamation-circle mr-1"></i> {{message}}
                      </div>


                      <div class="alert" *ngIf="serverErrorMessages">
                        {{serverErrorMessages}}
                      </div>


                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
