<app-header></app-header>
<div class="container-fluid">

  <div class="card">
    <div class="card-header">
      <h5 class="card-title mt-0 mb-0 text-left">Add Hotel</h5>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
            <form [formGroup]="hotelform" (ngSubmit)="onSubmit()">
                <div class="row">
                    <input type="hidden" id="id" formControlName="id" class="form-control" name="id" value="">
                    <div class="form-group col-md-4">
                        <label>Name</label>
                        <input type="text" formControlName="hname" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hname.errors }" />
                        <div *ngIf="submitted && f.hname.errors" class="invalid-feedback">
                            <div *ngIf="f.hname.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>City</label>
                        <input type="text" formControlName="city" placeholder="City" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                            <div *ngIf="f.city.errors.required">City is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label>Rating</label>
                      <input type="text" formControlName="rating" placeholder="Rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }" />
                      <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
                          <div *ngIf="f.rating.errors.required">Rating is required</div>
                      </div>
                   </div>
                </div>
               
            </form>

             <!-- Success message -->
             
             <div class="alert alert-success" role="alert" *ngIf="showSucessMessage">
                {{message}}
              </div>
            
              <div class="alert alert-warning" role="alert" *ngIf="showWarningMessage">
                  {{message}}
              </div>
      
              <!-- Error message -->
              <div class="alert" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
              </div>
        </div>
      </div>
    </div>

    <div class="card-footer text-muted">
        <button type="button" class="btn btn-secondary " (click)="goBack()"><i class="fa fa-arrow-left"></i> Back</button>
        <button type="button" (click)="onSubmit()" class="btn btn-brand ml-3"><i class="fa fa-save"></i> Submit</button>
      </div>
  </div>
</div>
